<!DOCTYPE html>
<html>
    <head>
        <title>Les tableaux</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="style-127.css">
        <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Kalnia:wght@200;300;400&family=Open+Sans:wght@400;800&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Les tableaux</h1>
        <table>
            <thead>
                <tr>
                    <th>Mois</th>
                    <th>Dépense</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>SOMME</td>
                    <td>1350</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>Janvier</td>
                    <td>450€</td>
                </tr>
                <tr>
                    <td>Février</td>
                    <td>520€</td>
                </tr>
                <tr>
                    <td>Mars</td>
                    <td>380€</td>
                </tr>
            </tbody>
        </table>
    </body>    
</html>
