<!DOCTYPE html>
<html>
    <head>
        <title>CSS avancé</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="style-143.css">
        <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Kalnia:wght@200;300;400&family=Open+Sans:wght@400;800&family=Roboto:wght@100;300;400&family=Rubik+Doodle+Shadow&family=Rubik+Scribble&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>CSS avancé</h1>
        <h2>Un premier titre h2</h2>
        <p>Un premier paragraphe</p>
        <div>
            <p>Un paragraphe de plus</p>
            <h2>Titre h2</h2>
        </div>
        <p>Un autre paragraphe</p>
        
        <div>
            <p>Paragraphe dans mon div</p>
            <p>Deuxième paragraphe</p>
            <h2>Je suis un titre h2</h2>
        </div>
        <p>Un autre paragraphe</p>
        <p>Un dernier paragraphe</p>    
    </body>
</html>
